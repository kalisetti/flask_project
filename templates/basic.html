<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <h1>Welcome to the site! {{ name }}</h1>
        <h2>{{ letters }}</h2>
        <h3>{{ details }}</h3>
        <h3>{{ details['lname'] }}</h3>
        <img src="/static/google.png" alt="Google">

        <hr/>

        <p>Following list is without hyphen:</p>
        <ul>
        {% for letter in letters %}
            <li>{{ letter }}</li>
        {% endfor %}
        </ul>

        <p>Following list is with hyphen:</p>
        <ul>
        {%- for letter in letters -%}
            <li>{{ letter }}</li>
        {%- endfor -%}
        </ul>
    </body>
</html>
